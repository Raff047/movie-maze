<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Oswald:wght@500&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ba569ba24b.js" crossorigin="anonymous"></script>
  <title>Movie Maze</title>
</head>
<!-- Start Header -->
<header class="main-header">
  <div class="container">
    <div class="logo"><a href="/">MovieMaze</a></div>
    <div class="search-form">
      <form action="/search.html">
        <input type="text" name="search-term" id="search" placeholder="Search for a movie">
      </form>
    </div>
  </div>
</header>
<!-- End Header -->

<!-- Movie Details -->
<section class="container">
  <!-- Movie Details Output -->
  <div id="movie-details"></div>
</section>

<!-- Start Similar movies -->
<section class="similar">
  <div class="container">
    <h2>Similar movies</h2>
    <div class="swiper swiper-similar">
      <div class="swiper-wrapper swiper-similar-wrapper"></div>
    </div>
  </div>
</section>
<!-- End Similar movies -->

<div class="spinner"></div>

<body>

  <script type="module" src="src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ba569ba24b.js" crossorigin="anonymous"></script>
  <title>Movie Maze</title>
</head>

<body>

  <!-- Start NOW-PLAYING -->
  <section class="now-playing">
    <!-- Start Header -->
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">MovieMaze</a></div>
        <div class="search-form">
          <form action="/search.html">
            <input type="text" name="search-term" id="search" placeholder="Search for a movie">
          </form>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <h2>🎥 Now Playing</h2>
    <div class="swiper swiper-now-playing">
      <div class="swiper-wrapper swiper-now-playing-wrapper"></div>
    </div>
  </section>
  <!-- End NOW-PLAYING -->

  <!-- Start Coming this week -->
  <section class="coming-this-week">
    <div class="container">
      <h2>🍿Coming up next</h2>
      <div class="swiper swiper-coming-this-week">
        <div class="swiper-wrapper swiper-coming-this-week-wrapper"></div>
      </div>
    </div>
  </section>
  <!-- End Coming this week -->

  <!-- Start Popular -->
  <section class="popular">
    <div class="container">
      <h2>🔥Popular</h2>
      <div class="swiper swiper-popular">
        <div class="swiper-wrapper swiper-popular-wrapper"></div>
      </div>
    </div>
  </section>
  <!-- End Popular -->

  <!-- Start Footer -->
  <Footer>
    Made with🍿 &copy; by Raff 2023
  </Footer>

  <!-- End Footer -->

  <div class="spinner"></div>

  <script type="module" src="src/main.js"></script>
</body>

</html>

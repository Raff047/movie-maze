<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ba569ba24b.js" crossorigin="anonymous"></script>
  <title>Movie Maze</title>
</head>
<!-- Start Header -->
<header class="main-header">
  <div class="container">
    <div class="logo"><a href="/">MovieMaze</a></div>
  </div>
</header>
<!-- End Header -->

<body>
  <div class="search-field">
    <form action="/search.html">
      <input type="text" name="search-term" id="search" placeholder="Search for a movie">
    </form>
  </div>


  <!-- Start Search Results -->
  <section class="search">
    <div class="container">
      <heading id="search_results_heading"></heading>
      <div class="alert"></div>
      <div class="search-results grid"></div>
      <div id="pagination"></div>
    </div>
  </section>
  <!-- End Search Results -->
  <div class="spinner"></div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
